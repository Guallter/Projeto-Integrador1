<html lang="pt-BR">
<head>
  <title>Bootstrap Example</title>

  <link rel="stylesheet" type="text/CSS" href="/CSS/PaginaDeContato.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="/HTML/PaginaInicial.html">UniVagas</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/HTML/PaginaInicial.html">Início</a></li>
        <li><a href="#">Vagas</a></li>
        <li><a href="#">Contato</a></li>
        
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/HTML/PaginaDeLogin.html"><span class="glyphicon glyphicon-log-in"></span> Entrar</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="jumbotron">
  <div class="container text-center">
    <h2>Formulario de contato:</h2>      
    <p>Preencha e nos envie sua vaga!</p>

    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email do RH da empresa:</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email..."><!--Email do RH-->
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Nome da Empresa:</label>
          <input type="name" class="form-control" id="inputPassword4" placeholder="Nome..."><!--Nome da Empresa-->
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Informações adicionais sobre a vaga:</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Fale um pouco sobre a vaga...."><!--Texto de informações adicionais-->
      </div>
      <div class="form-group">
        <label for="inputAddress2">Requisitos:</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Formação,conhecimentos e etc...."><!--Texto de requisitos-->
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Cidade</label>
          <input type="text" class="form-control" id="inputCity" ><!--Cidade-->
        </div>

        <div class="form-group col-md-4">
          <label for="inputState">Número de vagas</label>
          <select id="inputState" class="form-control"><!--Número de vagas-->
            <option selected>Selecione...</option>
            <option>1</option>
            <option>2</option>
            <option>3 ou mais</option>
          </select>
        </div>
        
        <div class="form-group col-md-2">
          <label for="inputZip">Imagem da vaga</label>
        
          <input type="file" class="custom-file-input" id="validatedCustomFile" required><!--Botão de escolher arquivo-->

        </div>
      </div>


      <div class="form-group">
        <div class="form-check">

          <br>
          
          
        </div>

      </div>
      <br>
      <br>
      <br>
      <button type="submit" class="btn btn-primary">Enviar</button><!--Botão de enviar-->
    </form>
   
    </form>


  </div>
</div>








<footer class="container-fluid text-center">
  <p> 
    <h4>Obrigado por compartilhar sua vaga conosco!</h4>
  </p>

</footer>

</body>
</html>
